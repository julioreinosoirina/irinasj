<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#4F46E5" />
  <meta name="description" content="Sistema interactivo del Instituto de Rehabilitación Integral (IRINA)" />
  
  <!-- Títulos -->
  <title>IRINA - Instituto de Rehabilitación Integral</title>
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Soporte para iOS (iPhone) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="IRINA">
  <link rel="apple-touch-icon" href="/icon-192x192.png">

  <!-- Preload del logo para mejor carga -->
  <link rel="preload" href="https://lh3.googleusercontent.com/d/1ruT1ZP3aWG8Yuh2OanyP0sbMMqcHyJJG" as="image">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Configuración Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#7C3AED',
          }
        }
      }
    }
  </script>
  
  <!-- Estilos personalizados -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f9ff;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #f0f9ff 0%, #eef2ff 50%, #f5f3ff 100%);
    }
    
    .pulse-animation {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .button-hover:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.25);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .7; }
    }
    
    .logo-container {
      width: 160px;
      height: 160px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.15);
      border: 4px solid white;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .logo-container:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.2);
    }
    
    .logo-img {
      width: 85%;
      height: 85%;
      object-fit: contain;
      opacity: 0;
      transition: all 0.5s ease;
    }
    
    .title-section {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      margin-bottom: 2rem;
    }
    
    .footer-text {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      backdrop-filter: blur(5px);
      z-index: 10;
    }
  </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-20 -right-20 w-40 h-40 bg-indigo-100 rounded-full blur-xl opacity-70 pulse-animation"></div>
    <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-purple-100 rounded-full blur-xl opacity-70 pulse-animation" style="animation-delay: 1s;"></div>
  </div>

  <div class="relative z-10 text-center max-w-md w-full px-4">
    <!-- Logo Institucional -->
    <div class="logo-container">
      <img 
        src="https://lh3.googleusercontent.com/d/1ruT1ZP3aWG8Yuh2OanyP0sbMMqcHyJJG" 
        alt="Logo IRINA" 
        class="logo-img"
        onerror="this.src='/icon-192x192.png'; this.style.opacity = 1;"
      >
    </div>
    
    <!-- Título -->
    <div class="title-section">
      <h1 class="text-4xl md:text-5xl font-bold text-indigo-800 mb-2 tracking-tight">
        IRINA
      </h1>
      <p class="text-lg text-gray-700 font-medium">
        Instituto de Rehabilitación Integral 
      </p>
    </div>

    <!-- Botón de inicio -->
    <button 
      id="startButton"
      class="w-full max-w-xs mx-auto bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-4 px-8 rounded-xl shadow-lg transition-all duration-300 button-hover disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center space-x-3"
    >
      <svg id="loadingSpinner" class="hidden h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span id="buttonText">Iniciar Sistema</span>
    </button>

    <!-- Mensaje de instrucciones -->
    <p class="mt-8 text-sm text-gray-600 leading-relaxed">
      Haz clic en el botón para comenzar la experiencia interactiva. 
      Serás redirigido al sistema de la institución.
    </p>
  </div>

  <div class="footer-text">
    © 2025 IRINA - Todos los derechos reservados
  </div>

  <script>
    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.log('Error SW:', err));
      });
    }

    // Manejo del botón
    document.getElementById('startButton').addEventListener('click', function() {
      const button = this;
      const spinner = document.getElementById('loadingSpinner');
      const text = document.getElementById('buttonText');
      
      button.disabled = true;
      spinner.classList.remove('hidden');
      text.textContent = 'Accediendo al sistema...';
      
      // URL de Google Apps Script (limpia)
      const scriptURL = 'https://script.google.com/a/macros/institutoirina.com/s/AKfycbxpCrGi9nJdZnmz7BnWisyVt4YuvKj3oCF6Wz2xglLtP1cFW4ZaOZpxbKtUwluKcD-5/exec';
      
      try {
        window.location.href = scriptURL;
        
        setTimeout(() => {
          window.open(scriptURL, '_blank');
        }, 1000);
        
      } catch (error) {
        console.error('Error:', error);
        window.open(scriptURL, '_blank');
      } finally {
        setTimeout(() => {
          button.disabled = false;
          spinner.classList.add('hidden');
          text.textContent = 'Iniciar Sistema';
        }, 3000);
      }
    });
    
    // Efecto de carga para la imagen
    document.querySelector('.logo-img').addEventListener('load', function() {
      this.style.opacity = 1;
    });
  </script>
</body>
</html>
