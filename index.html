<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#4F46E5" />
  <meta name="description" content="Sistema interactivo del Instituto de Rehabilitación Integral (IRINA)" />
  
  <title>IRINA - Instituto de Rehabilitación Integral</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Soporte para iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="IRINA">
  <link rel="apple-touch-icon" href="/icon-192x192.png">

  <!-- Enlace directo al logo (público) -->
  <link rel="preload" href="https://lh3.googleusercontent.com/d/1ruT1ZP3aWG8Yuh2OanyP0sbMMqcHyJJG=view?usp=sharing" as="image">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#7C3AED',
          }
        }
      }
    }
  </script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f9ff;
      height: 100vh;
      overflow: hidden;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #f0f9ff 0%, #eef2ff 50%, #f5f3ff 100%);
    }
    
    .pulse-animation {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .button-hover:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.25);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .7; }
    }
    
    .logo-container {
      width: 160px;
      height: 160px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.15);
      border: 4px solid white;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .logo-container:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.2);
    }
    
    .logo-img {
      width: 85%;
      height: 85%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .title-section {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      margin-bottom: 2rem;
    }
    
    .footer-text {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      backdrop-filter: blur(5px);
      z-index: 10;
    }

    /* Mensaje de instalación */
    .install-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #4F46E5;
      color: white;
      padding: 0.75rem;
      text-align: center;
      font-size: 0.9rem;
      z-index: 100;
      display: none;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .install-banner button {
      background: white;
      color: #4F46E5;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      margin-left: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
  <!-- Banner de instalación -->
  <div id="installBanner" class="install-banner">
    ¿Quieres instalar IRINA?
    <button id="installButton">Instalar</button>
  </div>

  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-20 -right-20 w-40 h-40 bg-indigo-100 rounded-full blur-xl opacity-70 pulse-animation"></div>
    <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-purple-100 rounded-full blur-xl opacity-70 pulse-animation" style="animation-delay: 1s;"></div>
  </div>

  <div class="relative z-10 text-center max-w-md w-full px-4">
    <!-- Logo -->
    <div class="logo-container">
      <img 
        src="https://lh3.googleusercontent.com/d/1ruT1ZP3aWG8Yuh2OanyP0sbMMqcHyJJG=view?usp=sharing" 
        alt="Logo IRINA" 
        class="logo-img"
        onerror="this.src='/icon-192x192.png'; this.style.opacity = 1;"
      >
    </div>
    
    <!-- Título -->
    <div class="title-section">
      <h1 class="text-4xl md:text-5xl font-bold text-indigo-800 mb-2 tracking-tight">
        IRINA
      </h1>
      <p class="text-lg text-gray-700 font-medium">
        Instituto de Rehabilitación Integral
      </p>
    </div>

    <!-- Botón principal -->
    <button 
      id="startButton"
      class="w-full max-w-xs mx-auto bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-4 px-8 rounded-xl shadow-lg transition-all duration-300 button-hover flex items-center justify-center space-x-3"
    >
      <span>Acceder al Sistema</span>
    </button>

    <p class="mt-8 text-sm text-gray-600 leading-relaxed">
      Haz clic para iniciar sesión y acceder al sistema de la institución.
    </p>
  </div>

  <div class="footer-text">
    © 2025 IRINA - Todos los derechos reservados
  </div>

  <script>
    // Variables para instalación
    let deferredPrompt;

    // Mostrar banner de instalación
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBanner').style.display = 'block';
    });

    // Botón de instalación
    document.getElementById('installButton').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById('installBanner').style.display = 'none';
        });
      }
    });

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.log('Error SW:', err));
      });
    }

    // Acción del botón principal
    document.getElementById('startButton').addEventListener('click', function() {
      const scriptURL = 'https://script.google.com/a/macros/institutoirina.com/s/AKfycbxpCrGi9nJdZnmz7BnWisyVt4YuvKj3oCF6Wz2xglLtP1cFW4ZaOZpxbKtUwluKcD-5/exec';
      
      // Abre en nueva pestaña (más seguro para PWAs)
      window.open(scriptURL, '_blank');
    });
    
    // Carga del logo
    document.querySelector('.logo-img').addEventListener('load', function() {
      this.style.opacity = 1;
    });
  </script>
</body>
</html>
